<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
    <h1>HTML Text Formatting: </h1>

    <!-- b tag is used for bold text  -->
    <p> this is paragraph <b>I am bold text</b>.</p> 

    <!-- strong tag is like b tag it is also do bold  -->
    <p>for ex <strong>I am strong text .</strong>.</p>

    <!-- i tag is for italic text  -->
    <i>i am italic text .</i>

    <!-- br tag used for line break  -->
    <br>

    <!-- em tag is used for emphasized text  -->
    <em>i am emphasized text.</em>

    <br>

    <!-- mark tag is for marking text : highlight by yellow color -->
    <mark>I am mark text</mark>

    <br>

    <!-- small tag  convert text to small size.  -->
    <p>some text <small>i am small text.</small> some text</p>

    <!-- del tag draw cancle line on word  -->
    <del>i am deleted.</del>

    <!-- ins tag is draw underline.-->
    <p>some text <ins>i am inserted.</ins> some text.</p>

    <!-- sub tag is for subscripted text like chemical formula :water(h2o) -->
    <p> chemical formula of water is : H<sub>2</sub>O </p>

    <!-- sup tag is for superscripted like power of something in maths. -->
    <p>squre of 4 : 4 <sup>2</sup></p>

</body>
</html>
